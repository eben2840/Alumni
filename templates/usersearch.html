
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/newstyle.css')}}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Bootstrap demo</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>


<div class="container" style=" border-radius: 5px; padding: 20px; background: #fff;">
  <div class="row">
    <div class="col" style="display: flex; justify-content: space-between;">
      <h6 class="text-muted"> Central Alumni Platform </h6>
      <i class='bx bxs-cog bx-sm icon'></i>
    </div>
    <h1>Year Groups</h1>
    <h6 class="text-muted">18 entries</h6>

    

    <form class="d-flex " role="search" style="margin-top: 3vh; margin-bottom: 5vh;" method='POST' action='{{url_for('usersearch')}}'>
      <input class="form-control " type="search" placeholder="Search a particular person or category" aria-label="Search">
      <button class="btn" style="color: #fff; background: #992621; border: none; margin-left: 2vw;" type="submit"><i class='bx bx-search-alt icon'></i></button>
        
    </form>  
  </div>
  <br>

  <div class="row" style="text-align: center; margin: auto;">
    <div class="col-md-2 col-6">
      
     
      <h5 class="text-muted">No result for{{searched}}</h5>
    
      
      {% for post in posts %}
      
            <div class="department-item" data-aos="fade-down-left">
                <h1 class="text-muted">{{post.fullname}}</h1>
                <h6 class="text-muted">{{post.email}}</h6>
            </div>
      
          {% endfor %}  
      
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>
</html>
